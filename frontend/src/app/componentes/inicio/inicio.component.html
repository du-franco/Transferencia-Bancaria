<h2>Lista de Transferência</h2>

<button routerLink="/add" type="button" class="btn btn-dark">Cadastrar Transferência</button>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Valor</th>
      <th scope="col">Número da Conta</th>
      <th scope="col">Editar</th>
      <th scope="col">Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let item of ListarTarefa">
      <th>{{item.id_transferencia}}</th>
      <td>{{item.nome}}</td>
      <td>{{item.valor}}</td>
      <td>{{item.contaCliente}}</td>
      <td>
        <button (click)= 'editar(item.id_transferencia)' type="button" class="btn btn-secondary">Editar</button>
      </td>
      <td>
        <button (click)= 'excluir(item.id_transferencia)' type="button" class="btn btn-danger">Excluir</button>
      </td>
    </tr>

  </tbody>
</table>
